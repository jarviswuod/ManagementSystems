{% extends "index.html" %} {% block title %}Customer{% endblock title %}
<p></p>
{% block content %}
<h2>Customer Page</h2>

<ul>
  {% for order in orders %}
  <li
    style="border: 1px solid black; padding: 10px; margin: 10px: display: flex; grid-template-columns: 1fr 1fr 1fr 1fr;"
  >
    <p>{{order.customer}}</p>
    <p>{{order.product}}</p>
    <p>{{order.status}}</p>
    <p>{{order.note}}</p>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
